        <button type="button" onclick="weatherData()" class="mt-3 btn btn-success ">Search <i

<script>

    function weatherData() {
        weatherDetails = Weather.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${weatherDetails}&appid=b41ec3be35c7dac8aabbc21ba253137a`)
            .then(data => data.json()).then(data => displayData(data))
    }

    function displayData(weatherdata) {
        temperature = weatherdata.main.temp
        temperature = temperature - 273.15
        temperature = Math.floor(temperature)
        weather_des = weatherdata.weather[0].description
        Humidity = weatherdata.main.humidity
        windspeed = weatherdata.wind.speed
        cityname = weatherdata.name

        result.innerHTML = `

        <h4 class="wind  text-black">Wind speed :  ${windspeed} km/h  </h4> 
     
     
`


    }
